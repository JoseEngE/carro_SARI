<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>RC Car Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <svg class="wifi-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
                    <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
                    <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                    <line x1="12" y1="20" x2="12.01" y2="20"></line>
                </svg>
                <span class="latency" id="latency">--ms</span>
            </div>
            <h1 class="title">RC Car Control</h1>
            <div class="status" id="status">
                <span class="status-dot"></span>
                <span class="status-text">Connecting...</span>
            </div>
        </header>

        <!-- Main Control Area -->
        <main class="control-area">
            <!-- Left Joystick - Steering -->
            <div class="joystick-container">
                <label class="joystick-label">Steering</label>
                <div class="joystick" id="steering-joystick">
                    <div class="joystick-outer">
                        <svg class="arrow arrow-left" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                        <svg class="arrow arrow-right" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                        <div class="joystick-inner" id="steering-knob"></div>
                    </div>
                </div>
            </div>

            <!-- Emergency Stop Button -->
            <div class="stop-container">
                <button class="stop-button" id="stop-button">
                    <svg class="stop-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                    <span>STOP</span>
                </button>
            </div>

            <!-- Right Joystick - Throttle -->
            <div class="joystick-container">
                <label class="joystick-label">Throttle</label>
                <div class="joystick" id="throttle-joystick">
                    <div class="joystick-outer">
                        <svg class="arrow arrow-up" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="18 15 12 9 6 15"></polyline>
                        </svg>
                        <svg class="arrow arrow-down" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                        <div class="joystick-inner" id="throttle-knob"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer Info -->
        <footer class="footer">
            <div class="info-item">
                <svg class="info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="1" y="6" width="18" height="12" rx="2" ry="2"></rect>
                    <line x1="23" y1="13" x2="19" y2="13"></line>
                </svg>
                <span id="battery">87%</span>
            </div>
            <div class="info-item">
                <span id="speed">0 km/h</span>
            </div>
            <div class="info-item">
                <svg class="info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="2" width="5" height="8"></rect>
                    <rect x="9" y="2" width="5" height="12"></rect>
                    <rect x="16" y="2" width="5" height="16"></rect>
                </svg>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
